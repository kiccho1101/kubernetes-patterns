apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api-deploy
  labels:
    app: sample-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
        - name: sample-api
          image: youodf/sample-api:1.0.0
          ports:
            - containerPort: 8000
